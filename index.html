<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="container">
      <div class="calcDisplay">
        <div class="bill">
          <p class="billTitel">Bill</p>
          
            <input type="text" id="inputBill" placeholder="0" autocomplete="false"><img src="images/icon-dollar.svg" alt="icon-dollar" class="iconImg"></div>  
            

        <p class="selectTitel">Select Tip %</p>
        <form class="ratingForm">
          <div id="tipContainer">
          <div class="tip">
            <input type="radio" id="score-1" name="tip" value="5%"/>
            <label for="score-1">5%</label>
          </div>          
          <div class="tip">
            <input type="radio" id="score-2" name="tip" value="10%"/>
            <label for="score-2">10%</label>
          </div>
          <div class="tip">
            <input type="radio" id="score-3" name="tip" value="15%"/>
            <label for="score-3">15%</label>
          </div>
          <div class="tip">
            <input type="radio" id="score-4" name="tip" value="25%"/>
            <label for="score-4">25%</label>
          </div>
          <div class="tip">
            <input type="radio" id="score-5" name="tip" value="50%"/>
            <label for="score-5">50%</label>
          </div>
          <div class="tip">
            <label for="tipCos"><input type="text" class="tipCos"  placeholder="Custom" autocomplete="false" name="tip"/></label>
          </div>  
        </form>  
      </div>
        <div class="numberPeople">
          <p class="numbTitel">Number of People</p>  
           <p class="error">Can't be zero</p> 

           
           <input type="text" id="inputPeople" placeholder="0" autocomplete="false"><img src="images/icon-person.svg" alt="icon-person" class="iconImg"></div>
          </div>
  
<div class="totalDisplay">

  <div>
    <label class="tipValue">Tip Amount<br>
      <span>/ person</span></label>
    <div id="totalPerPerson"></div>
  </div>
  
  <div>
    <label class="totalValue">Total<br>
    <span>/ person</span></label>
    <div id="total"></div>
  </div>


  

  <button class="resetBtn">Reset</button>
  
  
  </div>
 
  </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
